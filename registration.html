<!DOCTYPE HTML>

<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login">
        <form action="index.html" target="_self">
            <input type="text" pattern="^[A-Za-zА-Яа-яЁё]{2,}}$" name="firstName" placeholder="Имя...">
            <br>
            <input type="text" pattern="^[A-Za-zА-Яа-яЁё]{2,}$" name="lastName" placeholder="Фамилия...">
            <br>
            <input type="text" pattern="^[-_#0-9a-zA-Z]{3,}}$" name="login" placeholder="Логин...">
            <br>
            <input type="password" name="password" placeholder="Пароль...">
            <br>
            <input type="password" name="secondPassword" placeholder="Повторите пароль...">
            <br>
            <input type="submit" value="Зарегистрироваться">
            <br>
            <a href="login.html">Авторизация</a>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
